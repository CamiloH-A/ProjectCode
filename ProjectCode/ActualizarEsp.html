<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="info" id="info">
        <nav class="menu" class="menu">
            <ul>
                <li class="list"><h1>GESTIÓN DE USUARIO</h1></li>
            </ul>
        </nav>
        <div class="botones3">
            <a href="/HomeEspecial.html" class="btn__logoff">Volver</a>
        </div>
    </div>
    <div class="overlay__registro__admin" id="overlay__registro__admin">
        <div class="popup__admin" id="popup__admin">
            <form action="" class="formulario__admin" id="formulario__admin">
                <div class="contenedor__admin" id="contenedor__admin">
                    <h1>Actualizar información</h1>
                    <hr class="line"><br><br><br>
                    <input type="text" id="nombre__registrado" class="nombre__admin" placeholder="NOMBRE">
                    <input type="text" id="usuario__registrado" class="usuario__admin" placeholder="NOMBRE DE USUARIO">
                    <input type="number" id="id__registrado" class="id__admin" placeholder="NUMERO DE IDENTIFICACION">
                    <input type="email" id="email__registrado" class="email__admin" placeholder="CORREO">
                    <input type="password" id="pass__registrado" class="pass__admin" placeholder="CONTRASEÑA">
                    <input type="password" id="pass2__registrado" class="pass__admin" placeholder="CONFIRMAR CONTRASEÑA"><br>
                    <label id="birth__registrado" class="birth__admin">FECHA DE NACIMIENTO</label><br>
                    <input type="date" id="birthdate__registrado" class="birthdate__admin">
                </div>
                <!--Error-->
                <div class="formulario__error" id="formulario__error">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Por favor rellenar el formulario correctamente</b> </p>
                </div>
                <a href="/HomeEspecial.html" class="BtnSubmitAdmin" id="BtnSubmitAdmin" value="Enviar">Actualizar
                    <!--<input type="submit" class="BtnSubmitAdmin" id="BtnSubmitAdmin" value="Enviar">-->
                </a>
            </form>
        </div>
    </div>
    <script src="js/validacionureg.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <div class="fin__hoja">
        <p>CONTACTO@CORREO.COM</p>
    </div>
</body>

</html>
